<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
            color: black;
        }

    </style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Year</th>
        <th>Series</th>
    </tr>
    <tr th:each="car, state : ${cars}"
        class="row">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getYear()}">Year</td>
        <td th:utext="${car.getSeries()}">Series</td>
    </tr>
</table>
</body>
</html>
